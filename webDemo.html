<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Echart Demo</title>
    <script src="echarts.min.js"></script>
</head>

<body>
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
        title: {
            text: 'data'
        },
        tooltip: {},
        legend: {
            data:['Hz']
        },
        xAxis: {
            data: ["0","1","2","3","4","5"]
        },
        yAxis: {},
        series: [{
            name: 'data type',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }],
        dataZoom: [
            {
                type: 'slider',
                show: true,
                xAxisIndex: [0],
                start: 1,
                end: 20
            },
            {
                type: 'slider',
                show: true,
                yAxisIndex: [0],
                left: '93%',
                start: 0,
                end: 20
            },
            {
                type: 'inside',
                xAxisIndex: [0],
                start: 0,
                end: 5
            },
            {
                type: 'inside',
                yAxisIndex: [0],
                start: 0,
                end: 20
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
